name: 机制提案
description: 创建一个机制提案以帮助我们改进
title: '[机制] '
labels: ['mechanism']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        感谢您的机制提案。请确保您的提案符合项目的整体设计理念。

  - type: input
    attributes:
      label: 提案名称
      description: 简短描述您的机制
      placeholder: 如"果壳电泳移动机制"
    validations:
      required: true

  - type: textarea
    attributes:
      label: 机制详情
      description: 请详细描述机制的工作原理
      value: |
        #### 核心逻辑
        允许角色在潮湿地面消耗盐渍值进行冲刺，冲刺轨迹留下导电路径

        #### 关联系统
        - 战斗系统：可触发群体感电
        - 地牢系统：改变环境导电状态
        - 叙事系统：增加"电解恐惧症"特质

        #### 参数设计
        - 基础消耗：20盐渍值/秒
        - 最大持续时间：3秒
        - 冷却时间：30秒
    validations:
      required: true

  - type: textarea
    attributes:
      label: 视觉参考
      description: 添加示意图或参考游戏案例
      placeholder: [示意图或参考游戏案例链接]

  - type: checkboxes
    attributes:
      label: 兼容性声明
      description: 请确认您的提案符合以下要求
      options:
        - label: 兼容现有压力系统
          required: true
        - label: 不破坏核心循环
          required: true
        - label: 提供配置开关
          required: false

  - type: textarea
    attributes:
      label: 社区支持度
      description: 如果有相关讨论，请提供链接
      placeholder: [发起预讨论的话题链接]