<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="16"
   height="16"
   viewBox="0 0 16 16"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  
  <!-- 闪电形状 -->
  <path
     d="M 9,2 L 4,8 L 7,9 L 7,14 L 12,8 L 9,7 Z"
     fill="none"
     stroke="#fc7f7f"
     stroke-width="1.5"
     stroke-linejoin="round"/>
  
  <!-- 触发圆环 -->
  <circle
     cx="8"
     cy="8"
     r="6"
     fill="none"
     stroke="#fc7f7f"
     stroke-width="1"
     stroke-dasharray="2,2"/>
  
  <!-- 触发点 -->
  <circle
     cx="8"
     cy="8"
     r="1"
     fill="#fc7f7f"/>
</svg> 